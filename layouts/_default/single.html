{{ define "main" }}
<article class="content single">
	<header>
		{{ partial "hero.html" . }}
	
		<h1>
			{{ partial "title.html" . }}
		</h1>
	</header>
	
	<main>
		{{ if .Params.Rssonly }}{{ with .Site.Params.Rssonly }}
			<div class="rssonly">
				{{ . | safeHTML }}
			</div>
		{{ end }}{{ end }}
	
		{{ .Content }}
		
		<h2>{{ T "contact" }}</h2>
	
		<p>{{ .Site.Params.Contact | safeHTML }}</p>
	</main>
	
	<section>
		{{ partial "sidebar.html" . }}
	</section>
</article>
{{ end }}
