{{ with .Site.Params.madein }}
	<p>{{ . }}</p>
{{ end }}

{{ with .Site.Params.legal }}
	<p>{{ .  | safeHTML }}</p>
{{ end }}

<hr/>

<nav>
	{{ range .Site.Menus.navigation }}
		<p><a href="{{ .URL }}">{{ .Name }}</a></p>
	{{ end }}
</nav>

{{ with .Site.Params.ISSN }}
	<hr/>
	<p>ISSN <a href="https://portal.issn.org/resource/ISSN/{{ . }}">{{ . }}</a></p>
{{ end }}
